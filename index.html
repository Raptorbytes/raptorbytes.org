<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Welcome to Raptorbytes, your source for fun, memes, and tech.">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <title>raptorbytes.org</title>
    <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans+Mono:wght@400;600&display=swap" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 20px;
            background: #0f0f0f;
            color: #ffffff;
            font-family: 'IBM Plex Sans Mono', monospace;
            text-align: center;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        h1 {
            font-size: 4em;
            margin: 0.2em 0;
            font-weight: 600;
        }

        .button-container {
            margin-top: 30px;
        }

        .button {
            display: inline-block;
            padding: 15px 30px;
            background-color: #4fc3f7;
            color: #0f0f0f;
            text-decoration: none;
            font-size: 1.2em;
            border-radius: 8px;
            margin: 10px;
            transition: background-color 0.3s ease, transform 0.3s ease;
        }

        .button:hover {
            background-color: #1e1e1e;
            transform: scale(1.05);
        }

        /* Mobile and tablet styles */
        @media screen and (max-width: 768px) {
            h1 {
                font-size: 3em;  /* Smaller title on smaller screens */
            }
            .button {
                font-size: 1em;
                padding: 12px 25px;
                margin: 8px;
            }
        }

        @media screen and (max-width: 480px) {
            h1 {
                font-size: 2.5em;  /* Further reduce title size for very small screens */
            }
            .button {
                font-size: 0.9em;
                padding: 10px 20px;
                margin: 5px;
            }
        }
    </style>
</head>
<body>
    <h1>Welcome to Raptorbytes.</h1>

    <div class="button-container">
        <!-- Updated links to point to memes.raptorbytes.org -->
        <a href="https://memes.raptorbytes.org" class="button">Memes</a>
        <a href="https://about.raptorbytes.org" class="button">About Raptorbytes</a>
        <a href="https://contact.raptorbytes.org" class="button">Contact</a>
        <a href="https://projecthub.raptorbytes.org" class="button">Projects</a>
    </div>
</body>
</html>
